<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="splitter logo" />
    </header>
    <main>
      <div class="container">
        <div class="input-container">
          <div class="input-group">
            <div class="input-group-header">
              <p class="text-preset-5">Bill</p>
              <p id="bill-error" class="error-msg hidden">
                Please enter a valid bill amount
              </p>
            </div>
            <input
              id="bill"
              class="input input-bill text-preset-3"
              type="text"
              placeholder="0"
            />
          </div>
          <div class="input-group">
            <p class="input-group-header text-preset-5">Select Tip %</p>
            <div class="tip-group">
              <button class="tip text-preset-3" type="button" value="5">
                5%
              </button>
              <button class="tip text-preset-3" type="button" value="10">
                10%
              </button>
              <button class="tip text-preset-3" type="button" value="15">
                15%
              </button>
              <button class="tip text-preset-3" type="button" value="25">
                25%
              </button>
              <button class="tip text-preset-3" type="button" value="50">
                50%
              </button>
              <input
                class="input-custom text-preset-3"
                type="number"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="input-group">
            <div class="input-group-header">
              <p class="text-preset-5">Number of People</p>
              <p id="people-error" class="error-msg hidden">
                Cant'be zero or empty
              </p>
            </div>
            <input
              id="people"
              class="input input-people text-preset-3"
              type="text"
              placeholder="0"
            />
          </div>
        </div>

        <div class="output-container">
          <div class="output-group">
            <div class="output-label">
              <p class="label-main-text text-preset-5">Tip Amount</p>
              <p class="label-sub-text text-preset-6">/ person</p>
            </div>
            <p id="tip-amount" class="output text-preset-2">$0.00</p>
          </div>
          <div class="output-group">
            <div class="output-label">
              <p class="label-main-text text-preset-5">Total</p>
              <p class="label-sub-text text-preset-6">/ person</p>
            </div>
            <p id="total-amount" class="output text-preset-2">$0.00</p>
          </div>
          <button id="reset-btn" class="btn text-preset-4" type="button">
            Reset
          </button>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
