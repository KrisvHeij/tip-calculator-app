<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="splitter logo" />
    </header>
    <main>
      <div class="container">
        <div class="input-container">
          <div class="input-group">
            <p>Bill</p>
            <input class="input" type="number" placeholder="0" />
          </div>
          <div class="input-group">
            <p>Select Tip %</p>
            <div class="tip-group">
              <button class="tip" type="button">5%</button>
              <button class="tip" type="button">10%</button>
              <button class="tip" type="button">15%</button>
              <button class="tip" type="button">25%</button>
              <button class="tip" type="button">50%</button>
              <input class="tip" type="number" placeholder="Custom" />
            </div>
          </div>
          <div class="input-group">
            <p>Number of People</p>
            <input class="input" type="number" placeholder="0" />
          </div>
        </div>

        <div class="output-container">
          <div class="output-group">
            <div class="output-label">
              <p class="label-main-text">Tip Amount</p>
              <p class="label-sub-text">/ person</p>
            </div>
            <div class="output">
              <img src="./images/icon-dollar.svg" alt="" />
              <p>0.00</p>
            </div>
          </div>
          <div class="output-group">
            <div class="out-label">
              <p class="label-main-text">Total</p>
              <p class="label-sub-text">/ person</p>
            </div>
            <div class="output">
              <img src="./images/icon-dollar.svg" alt="" />
              <p>0.00</p>
            </div>
          </div>
          <button type="button">Reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
